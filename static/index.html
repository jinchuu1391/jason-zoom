<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoom Clone</title>
    <link rel="stylesheet" href="public/style.css" />
</head>

<body>
    <div class="Name-Page">
        <div class="form">
            <form class="host-form" action="/join">
                <input type="text" placeholder="Enter your name" name="name" />
                <button>Host a Meeting</button>
                <p><a href="javascript:showGuestForm()">Join Meeting?</a></p>
            </form>

            <form class="guest-form" action="/joinold">
                <input type="text" placeholder="Enter your name" name="name" />
                <input type="text" placeholder="Enter Meeting Id" name="meeting_id" />
                <button>Join Meeting</button>
                <p>
                    <a href="javascript:showHostForm()">Host Meeting?</a>
                </p>
            </form>
        </div>
    </div>
    <script>
        const hostForm = document.querySelector('.host-form');
        const guestForm = document.querySelector('.guest-form')
        function showHostForm() {
            hostForm.style.display = 'block';
            guestForm.style.display = 'none';
        }
        function showGuestForm() {
            guestForm.style.display = 'block';
            hostForm.style.display = 'none';
        }
    </script>
</body>

</html>
